<!--Section: Contact v.1-->
<section id="contact">

  <!--Section heading-->
  <div class="col-lg-8 col-lg-offset-2 text-center">
    <h2 class="section-heading">Contact us</h2>
    <hr class="primary">
    <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>
  </div>

  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 mb-4 col-md-offset-1">

      <!--Form with header-->
      <div class="card">

        <div class="card-body">
          <!--Header-->
          <div class="form-header blue accent-1">
            <h3 style="margin-top: 0px;">Write to us!</h3>
          </div>

          <br>

          <!--Body-->
          <div class="md-form">
            <input type="text" id="form-name" class="form-control">
            <label for="form-name">Your name</label>
          </div>

          <div class="md-form">
            <input type="text" id="form-email" class="form-control">
            <label for="form-email">Your email</label>
          </div>

          <div class="md-form">
            <input type="text" id="form-Subject" class="form-control">
            <label for="form-Subject">Subject</label>
          </div>

          <div class="md-form">
            <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
            <label for="form-text">Message</label>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary btn-xl">Submit</button>
          </div>

        </div>

      </div>
      <!--Form with header-->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-5">

      <!--Google map-->
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
        <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Uetlibergstrasse%20111A,%208045%20Zurich%20+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <br>
      <!--Buttons-->
      <div class="row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fa fa-map-marker fa-3x wow bounceI" data-wow-delay=".1s"></i>
          </a>
          <p>Uetlibergstrasse 111A, 8045 Zurich </p>
          <p>Switzerland</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fa fa-phone-square fa-3x wow bounceI" data-wow-delay=".1s"></i>
          </a>
          <p>+ 41 999 99 99</p>
          <p>Mon - Fri, 9:00-17:00</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          </a>
          <p>hours2sec@hoursec.ch</p>
        </div>
      </div>

    </div>
    <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.1-->
